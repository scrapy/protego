[tox]
envlist = py

[testenv]
deps =
    pytest
    pytest-cov
commands =
    pytest --cov=protego --cov-report=xml --cov-report= {posargs:tests}

[testenv:pypy3]
basepython = pypy3
commands =
    pypy -m pytest {posargs:tests}

[testenv:pre-commit]
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
skip_install = true

[testenv:twinecheck]
basepython = python3
deps =
    twine==6.1.0
    build==1.2.2.post1
commands =
    python -m build --sdist
    twine check dist/*
