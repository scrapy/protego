name: CI
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        include:
        - python-version: 3.7
          env:
            TOXENV: py37
        - python-version: 3.8
          env:
            TOXENV: py38
        - python-version: 3.9
          env:
            TOXENV: py39
        - python-version: "3.10"
          env:
            TOXENV: py310

        # PyPY
        - python-version: pypy3.7
          env:
            TOXENV: pypy3
        - python-version: pypy3.9
          env:
            TOXENV: pypy3

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run tests
      env: ${{ matrix.env }}
      run: |
        pip install -U tox
        tox

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
